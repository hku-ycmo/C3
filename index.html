<!DOCTYPE html>
<html>
    <head>
        <title>L8 - Title</title>
        <h1 align="center">My First HTML - 6329 L8</h1>
    </head>
    <body>
        <p style="text-align:center;">
            <img src="bus.jpg" width="150" alt="Logo">
            <img src="walk.jpg" width="150" alt="Logo">

        </p>
        <table border="1" width="400" align="center">

                <td>Car</td>

                    <form>
                        <input type="radio" id="1-5" name="car" value="1-5">

            <tr>

            </tr>
            <tr>
                <td>Bus</td>
                <td>
                    <form>
                        <input type="radio" id="1-5" name="bus" value="1-5">

                    </form>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="next"></td>
                <td>Submit your survey output</td>
            </tr>
        </table>
